<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valide A e B</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <h1>Formulário de Validação de Números</h1>
    <form id="meu-form">
        <label for="campo-A">Campo A:</label>
        <input type="number" id="campo-A" name="campo-A" required>
        <br>
        <label for="campo-B">Campo B:</label>
        <input type="number" id="campo-B" name="campo-B" required>
        <br>
        <button type="button" onclick="validarFormulario()">Validar</button>
    </form>

    <div id="resultado"></div>

    <script src="./main.js"></script>
</body>
</html>
